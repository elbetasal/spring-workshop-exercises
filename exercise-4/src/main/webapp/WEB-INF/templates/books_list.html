<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>
            <label th:text="#{books.view.label.name}" />
        </td>
        <td>
            Id
        </td>
        <td>
            ISBN
        </td>
        <td>
            <label th:text="#{books.view.label.phone}" />
        </td>
        <td>
           <label th:text="#{books.view.label.publishedDate}" />
        </td>
        <td>
            <label th:text="#{books.view.label.enabled}" />
        </td>

    </tr>
    </thead>
    <tbody th:unless="${#lists.isEmpty(books)}">
    <tr th:each="book : ${books}">
        <td th:text="${book.name}">

        </td>
        <td th:text="${book.id}">

        </td>
        <td th:text="${book.isbn}">

        </td>
        <td th:text="${book.phone}">

        </td>
        <td th:text="${{book.publishedDate}}">

        </td>
        <td th:text="#{|bool.${book.active}}">

        </td>
    </tr>
    </tbody>
    <tbody th:if="${#lists.isEmpty(books)}">
        <tr>
           <td colspan="3">
               No hay libros
           </td>
        </tr>
    </tbody>
</table>
</body>
</html>
