<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form action="#" th:action="@{addNewBook}" th:object="${book}" method="post">
    <table>
        <tr>
            <td><label th:text="#{books.view.label.name}" /></td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
            <!--<td>-->
                <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</p>-->
            <!--</td>-->
        </tr>
        <tr>
            <td>ISBN</td>
            <td><input type="text" th:field="*{isbn}"></td>
        </tr>
        <tr>
            <td><label th:text="#{books.view.label.phone}" /></td>
            <td>
                <input type="text" th:field="*{phone}">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{authorEmail}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label th:text="#{books.view.label.publishedDate}"/>
            </td>
            <td>
                <input type="text" th:field="*{publishedDate}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label th:text="#{books.view.label.enabled}"/>
            </td>
            <td>
                <input type="checkbox" th:field="*{active}" />
            </td>
        </tr>
        <tr>
            <td>
                <label th:text="#{books.view.label.types}"/>
            </td>
            <td>
                <ul>
                    <li th:each="type : ${types}">
                        <input type="checkbox" th:field="*{bookType}" th:value="${type}" />
                        <label th:for="${#ids.next('types')}"
                               th:text="${type}">Types</label>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
    <div>
        <label>Leyendo la variable locale</label>
        <p th:text="${#locale}">[...]</p>
        <label>Invocando un m√©todo dentro de un bean</label>
        <p th:text="${@booksController.getHello()}" th:unless="${session == null}">[...]</p>
    </div>
    <ul>
        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
        <li th:each="err : ${#fields.errors('phone')}" th:text="${err}" />
    </ul>
    <ul>
        <li th:each="err : ${#fields.errors('all')}" th:text="${err}" />
    </ul>

</form>

</body>
</html>
